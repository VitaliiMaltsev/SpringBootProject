<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h5 th:inline="text">Редактирование пользователя [[${#httpServletRequest.remoteUser}]]!</h5>
            <div th:if="${message !=null}">
                <div th:if="${message == false}">
                           
                    <div class="alert alert-danger">
                        Код активации не найден!
                    </div>
                </div>
                <div th:if="${message == true}">
                           
                    <div class="alert alert-success">
                        Учетная запись успешно активирована!
                    </div>
                </div>
            </div>
            <form method="post" th:object="${user}" th:action="@{/users/profile}">
                <!--<div th:if="${param.error}">-->
                    <!--<div class="alert alert-danger">-->
                        <!--Неверные имя пользователя и/или пароль-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div th:if="${param.logout}">-->
                    <!--<div class="alert alert-info">-->
                        <!--Вы вышли из учетной записи-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                           <!--th:value=${user.password}-->
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>:
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           th:value=${user.email}
                           placeholder="email@example.com">
                </div>
                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Сохранить">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p><a href="/" th:href="@{/}">Вернуться на главную</a></p>

</div>
</body>
</html>
