<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Main</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Cписок пользователей</h1>
    <div th:if="${not #lists.isEmpty(userList)}">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Roles</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td width="15%" th:text="${user.name}">n</td>
                <td width="15%"th:text="${user.surname}">n</td>
                <td width="15%"th:each="role, iterStat :${user.roles}" th:text="!${iterStat.last}? ${role} + ',': ${role}">i</td>
                <td><a th:href ="@{'/users/' + ${user.id}}">edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
