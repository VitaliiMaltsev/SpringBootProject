<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Main</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/checkbox.scss}"/>-->

</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="row">
                <h1>Редактирование пользователя <p th:text="${user.name}">Test</p></h1><br>
            <div class="col-md-6 col-md-offset-3">

                <form th:action="@{/users}" th:object="${user}" method="post">

                    <input type="hidden"
                           th:value="${user.id}"
                           id="userId"
                           name="userId">

                    <div class="form-group">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                        <input type="text"
                               th:value="${user.name}"
                               id="userName"
                               name="userName"
                               class="form-control"
                               autofocus="autofocus">
                               <!--placeholder="Введите имя">-->
                        <label for="userName">Имя пользователя</label>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control">
                        <label class="active" for="password">Пароль</label>
                               <!--placeholder="Введите пароль">-->
                    </div>
                    </div>
                    <!--<input type="checkbox" name="active" th:checked="${user.active}" />-->
                    <!--<label class="checkbox-inline"> Active</label>-->
                    <div th:each="role: ${roles}">
                        <p>
                            <label th:for="${role}+1">

                                <input type="checkbox" th:id="${role}+1" name="userRoles" class="filled-in"
                                       th:value="${role}" th:checked="${#sets.contains(user.roles,role)}"/>
                                <span th:text="${role}">/</span>
                            </label>
                        </p>

                        <!--<label th:for="${role}" th:text="${role}"></label>-->
                        <!--<input class="filled-in reset-checkbox"type="checkbox" th:id="${role}" name="userRoles" th:field="*{roles}"th:value="${role}" />-->

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Обновить">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
</body>
</html>
