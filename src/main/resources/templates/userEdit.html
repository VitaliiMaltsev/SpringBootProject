<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Main</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Редактирование пользователя <p th:text="${user.name}">Test</p></h1>

            <form th:action="@{/users}" th:object="${user}" method="post">

                    <input type="hidden"
                           th:value="${user.id}"
                           id="userId"
                           name="userId">

                <div class="form-group">
                    <label for="userName">Имя пользователя</label>:
                    <input type="text"
                           th:value="${user.name}"
                           id="userName"
                           name="userName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password"
                           th:value=${user.password}
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Введите пароль">
                </div>
                <!--<input type="checkbox" name="active" th:checked="${user.active}" />-->
                <!--<label class="checkbox-inline"> Active</label>-->
                <div class="form-group" th:each="role: ${roles}">
                    <label for="userRoles" th:text="${role}"></label>
                <input type="checkbox" id="userRoles" name="userRoles" th:field="*{roles}"th:value="${role}" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Обновить">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
</div>
</body>
</html>
