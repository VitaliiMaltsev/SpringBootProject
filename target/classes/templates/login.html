<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>-->

</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="container" >

            <h1>Login page</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
                <div class="alert alert-warning">
                    <div th:remove="tag" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></div>
                </div>
            </div>
            <div th:if="${checkEmail}">
                <div class="alert alert-link">
                    <div th:remove="tag" th:utext="${checkEmail}"></div>
                </div>
            </div>

            <div th:if="${message !=null}">
                <div th:if="${message == false}">
                           
                    <div class="alert alert-warning">
                        Код активации не найден!
                    </div>
                </div>
                    <div th:if="${message == true}">
                               
                        <div class="alert alert-success">
                            Учетная запись успешно активирована!
                        </div>
                    </div>
            </div>
                    <form rel="stylesheet" th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Неверные имя пользователя и/или пароль
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Вы вышли из учетной записи
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   autofocus="autofocus">
                            <label for="username">Имя пользователя</label><br>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="input-field">
                                <i class="material-icons prefix">lock_outline</i>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control">
                            <label for="password">Пароль</label>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit"
                                           name="login-submit"
                                           id="login-submit"
                                           class="form-control btn btn-info"
                                           value="Log In">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p><a href="/" th:href="@{/registration}">Регистрация</a></p>
            <p><a href="/" th:href="@{/}">Вернуться на главную</a></p>
    <script>

        // $(document).ready(function() {
        //     M.updateTextFields();
        // });


   (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {

                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    </div>
        </div>
</body>
</html>
