<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{fragments/layout}">
<html>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div layout:fragment="content" th:remove="tag">
    <div class="container">
    <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
    <!--<p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>-->
    <h1>Что-то пошло не так...</h1>
    <h4>Запрашиваемая страница не найдена</h4>
    <!--<h1>ERROR 404</h1>-->
    <p><a href="/" th:href="@{/}">Вернуться на главную</a></p>
    </div>
</div>
</body>
</html>
