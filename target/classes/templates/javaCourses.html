<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Main</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1 th:inline="text">Здравствуй, [[${#httpServletRequest.remoteUser}]]! </h1>

    <div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/topics/java/courses}" method="post">
                    <div class="form-group">
                        <label for="coursename"><h5>Course name</h5></label>:
                        <input type="text"
                               id="coursename"
                               name="name"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Введите название нового курса">
                    </div>
                    <div class="form-group">
                        <label for="coursedesc"><h5>Course description</h5></label>:
                        <input type="text"
                               id="coursedesc"
                               name="description"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Введите описание нового курса">
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <input type="hidden" name="time">
                    <button type="submit" style="font-family:'Bauhaus 93',fantasy">Добавить</button>
                    <button type="reset" style="font-family: 'Bauhaus 93',fantasy">Отменить</button><br>
                </form>
            </div>
        </div>
        <form method="post" th:action="@{/cfilter}">
            <input type="text" name="name">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" style="font-family:'Bauhaus 93',fantasy">Найти по названию</button>
        </form>
        <br>
        <h5>Список доступных курсов</h5>>
        <div th:if="${not #lists.isEmpty(courses)}">
            <table>
                <!--<thead> … </thead>-->
                <tbody>
                <tr th:each="course : ${courses}">
                    <td style="color: aqua" th:text="${course.id}">n</td>
                    <td th:text="${course.name}">n</td>
                    <td th:text="${course.description}">n</td>
                    <td th:text="${course.topic.id}">n</td>
                    <td th:text="${course.authorName}">i</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
